<!DOCTYPE html>
<html>

<body>

    <script>

        var numeros = ["um", "dois", "tres", "quatro", "cinco", "seis"];

        document.write("<ul>");
        for (let index = 0; index < numeros.length; index++) {
            const element = numeros[index];
            document.write("<li>" + element + "</li>");
        }
        document.write("</ul>");
        
    </script>
    <style>
        li {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16;
        }
    </style>


</body>

</html>
