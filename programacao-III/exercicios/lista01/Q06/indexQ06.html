<!DOCTYPE html>
<html>

<body>

    <style>
        button {background-color: #4CAF50;
            border-radius: 50%;} /* Green */
    </style>
    <script>

    function doSomething(){

        var c1 = document.getElementById("campo1").value;

        if(c1 == ""){
            return;
        }
        
        var result = factorial(parseInt(c1));
        document.getElementById("result").innerHTML="Resultado: " + result;
    }

    function factorial(num)
    {
        if (num < 0) {
            return -1;
        }
        else if (num == 0) {
            return 1;
        }
        var tmp = num;
        while (num-- > 2) {
            tmp *= num;
        }
        return tmp;
    }

    </script>
    <style>
    </style>

    <label> Campo n√∫mero 1 </label>
    <input id="campo1" type="text">

    <button onclick="doSomething()">Fatorial</button>

    <div id="result">Resultado:</div>

</body>

</html>
