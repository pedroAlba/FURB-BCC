<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contato.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Contato - Início Laboratório de Desenvolvimento e Transferência de Tecnologia</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
        $("#header").load('header.html');
    })
</script>

<script>
    function enviaEmail() {
        var data = {
            nome: $("#name").val(),
            email: $("#email").val(),
            assunto: $("#subject").val(),
            msg: $("#message").val(),
        };
        $.post("../scripts/email.php", data);
    }
</script>
<header>
    <div id="header">
    </div>
</header>

<body>

    <div class="pageBar">
        <span>Contato</span>
    </div>
    <div class="contact">
        <p>Alguma dúvida ou sugestão? Preencha o formulário abaixo!</p>
        <form>
            <input id="name" class="w3-input w3-border w3-round-large" type="text" name="nome" placeholder="Nome *" size="80" required
                minlength="1" maxlength="80">
            <br>
            <input id="email" class="w3-input w3-border w3-round-large" type="email" name="email" placeholder="Email *" required pattern="[^ @]*@[^ @]*">
            <br>
            <input id="subject" class="w3-input w3-border w3-round-large" type="text" name="subject" placeholder="Assunto" required minlength="1">
            <br>
            <textarea id="message" class="w3-input w3-border w3-round-large" name="message" placeholder="Mensagem" rows="4" required
                minlength="1"></textarea>
            <br>
            <button onclick="enviaEmail()">Enviar</button>
            <br>
        </form>

        <div id="mapAddress">
            <map id="map"></map>
            <div>
                <div id="mapAddress">
                    <map id="map"></map>
                    <div>
                        <br>
                        <address>R. Antônio da Veiga, 900, FURB, Campus I, Sala S223</address>
                        <a href="tel:+554733210947">Fone: (47) 3321-0947</a>
                        <br>
                        <a href="http://www.facebook.com.br/ldttfurb">facebook.com.br/ldttfurb</a>
                        <br>
                    </div>
                </div>
            </div>
            <script>
                function myMap() {
                    var mapOptions = {
                        center: new google.maps.LatLng(-26.9057894, -49.0801228),
                        zoom: 15,
                        mapTypeId: google.maps.MapTypeId.MAP
                    }
                    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB3xTDIShlwm8c2r_yOT67WW1Xixp5Xi0&callback=myMap"></script>

        </div>
    </div>
</body>

</html>
