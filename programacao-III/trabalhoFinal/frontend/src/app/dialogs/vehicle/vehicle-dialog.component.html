<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Localização" formControlName="location">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input type="number" matInput placeholder="Portas" formControlName="doors">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>

        <mat-form-field>
          <input matInput placeholder="Modelo" formControlName="model">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input type="number" matInput placeholder="Ano" formControlName="year">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Categoria" formControlName="category">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input type="number" matInput placeholder="Valor diária" formControlName="rentalValue">
          <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field>
    <input matInput placeholder="URL imagem" formControlName="imageURL">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Montadora" aria-label="Number" matInput formControlName="brand" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName">
      <mat-option *ngFor="let brand of brands" [value]="brand">
        <img style="vertical-align:middle;" aria-hidden src="{{brand.imageURL}}" height="25" />
        <span>{{ brand.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Fechar
  </button>
  <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid">
    {{status}}
  </button>
</mat-dialog-actions>
