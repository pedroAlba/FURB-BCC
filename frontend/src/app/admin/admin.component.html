<mat-card style="margin:2em;">

  <mat-card-title>
    Cadastro de Veículos
  </mat-card-title>

  <div class="example-container mat-elevation-z8" style="margin-top: 100px">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Erro ao obter a lista de veículos
      </div>
    </div>

    <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef>Localizacao</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.location }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="doors">
        <mat-header-cell *matHeaderCellDef>Qtd Portas</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.doors }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef>Modelo</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.model }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="year">
        <mat-header-cell *matHeaderCellDef>Ano</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.year }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.category }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="rentalValue">
        <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.rentalValue }}</mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row; let i=id;">
          <button mat-icon-button (click)="edit(row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button (click)="delete(row)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [length]="resultsLength" [pageSize]="30">
    </mat-paginator>
  </div>

  <mat-card-actions>
    <button (click)="openDialog()" class="md-fab-bottom-right2" mat-mini-fab color="add">
      <a md-mini-fab class="custom-button">
        <mat-icon>add</mat-icon>
      </a>
    </button>
  </mat-card-actions>

</mat-card>

<mat-card>
    <mat-card-title>
        Cadastro de Marcas
    </mat-card-title>


    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="brandName" name="brandName" matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="imageURL" name="imageURL" matInput placeholder="Leave a comment">
        </mat-form-field>
      </form>
</mat-card>
